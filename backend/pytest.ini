[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = --cov=app --cov-report=term-missing --cov-report=html --no-cov-on-fail
# Exclude test files from coverage
omit = 
    tests/*
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/* 